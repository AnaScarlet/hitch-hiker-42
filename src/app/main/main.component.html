<h1 id="question-title">What is your question?</h1>
<form [formGroup]="mainFormGroup" (ngSubmit)="onSubmit(question.value)">
    <input #question type="text" id="question-box" formControlName="mainComponentFormControl"
    placeholder="What is the answer to the ultimate question of Life, the Universe and Everything?">
    <button id="submit-question-button" type="submit">Ask</button>
</form>
